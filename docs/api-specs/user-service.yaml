definitions:
  Address:
    required:
    - street
    - city
    - state
    - postal_code
    - country
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      street:
        title: Street
        type: string
        maxLength: 255
        minLength: 1
      city:
        title: City
        type: string
        maxLength: 100
        minLength: 1
      state:
        title: State
        type: string
        maxLength: 100
        minLength: 1
      postal_code:
        title: Postal code
        type: string
        maxLength: 20
        minLength: 1
      country:
        title: Country
        type: string
        maxLength: 100
        minLength: 1
      is_primary:
        title: Is primary
        type: boolean
      address_type:
        title: Address type
        type: string
        enum:
        - HOME
        - WORK
        - BILLING
        - OTHER
      created_at:
        title: Created at
        type: string
        format: date-time
        readOnly: true
      updated_at:
        title: Updated at
        type: string
        format: date-time
        readOnly: true
      user:
