definitions:
  Treatment:
    required:
    - treatment_type
    - treatment_description
    - start_date
    - diagnosis
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      treatment_type:
        title: Treatment type
        type: string
        enum:
        - MEDICATION
        - SURGERY
        - THERAPY
        - PROCEDURE
        - OTHER
      treatment_description:
        title: Treatment description
        type: string
        minLength: 1
      start_date:
        title: Start date
        type: string
        format: date
      end_date:
        title: End date
        type: string
        format: date
        x-nullable: true
      notes:
        title: Notes
        type: string
        x-nullable: true
      created_at:
        title: Created at
        type: string
        format: date-time
        readOnly: true
      updated_at:
        title: Updated at
        type: string
        format: date-time
        readOnly: true
      diagnosis:
        title: Diagnosis
        type: integer
  Diagnosis:
    required:
    - diagnosis_code
    - diagnosis_description
    - diagnosis_date
    - encounter
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      treatments:
        type: array
        items:
          $ref: '#/definitions/Treatment'
        readOnly: true
      doctor_id:
        title: Doctor id
        type: integer
      diagnosis_code:
        title: Diagnosis code
        description: Mã chẩn đoán (ICD-10)
        type: string
        maxLength: 20
        minLength: 1
      diagnosis_description:
        title: Diagnosis description
        type: string
        minLength: 1
      diagnosis_date:
        title: Diagnosis date
        type: string
        format: date
      notes:
        title: Notes
        type: string
        x-nullable: true
      prescription_ids:
        title: Prescription ids
        description: Danh sách ID của các đơn thuốc liên quan từ pharmacy-service
        type: object
      created_at:
        title: Created at
        type: string
        format: date-time
        readOnly: true
      updated_at:
        title: Updated at
        type: string
        format: date-time
        readOnly: true
      encounter:
        title: Encounter
        type: integer
  MedicalRecordSummary:
    required:
    - patient_id
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      patient_id:
        title: Patient id
        description: ID của bệnh nhân trong user-service
        type: integer
        maximum: 2147483647
        minimum: -2147483648
      created_at:
        title: Created at
        type: string
        format: date-time
        readOnly: true
      updated_at:
        title: Updated at
        type: string
        format: date-time
        readOnly: true
      diagnosis_count:
        title: Diagnosis count
        type: string
        readOnly: true
      allergy_count:
        title: Allergy count
        type: string
        readOnly: true
      medication_count:
        title: Medication count
